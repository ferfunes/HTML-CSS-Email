<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email</title>
  </head>
  <body>
    <table
      class="outter"
      width="100%"
      border="0"
      cellpadding="0"
      cellspacing="0"
    >
      <tr>
        <td>
          <table
            class="inner"
            width="800"
            border="0"
            cellpadding="0"
            cellspacing="0"
            align="center"
          >
            <tr bgcolor="white">
              <td align="left">
                <img
                  src="./assets/Screen Shot 2020-02-19 at 1.55.25 PM.png"
                  alt=""
                  style="height: 50px; width: 250px;"
                />
              </td>
            </tr>

            <tr>
              <td
                class="spacer"
                width="100%"
                height="100px"
                style="line-height: 20px; font-size: 20px;"
                bgcolor="white"
              >
                &nbsp;
              </td>
            </tr>

            <tr>
              <td align="center">
                <img
                  src="./assets/Screen Shot 2020-02-19 at 1.56.07 PM.png"
                  alt=""
                  class="img"
                  style="display: block;"
                  width="200"
                  height="45px"
                />
              </td>
            </tr>

            <tr>
              <td
                class="spacer"
                width="100%"
                height="20px"
                style="line-height: 20px; font-size: 20px;"
                bgcolor="white"
              >
                &nbsp;
              </td>
            </tr>

            <tr>
              <td align="center">
                <img
                  src="./assets/unnamed.png"
                  alt=""
                  class="img"
                  width="450"
                  height="150px"
                  style="display: block;"
                />
              </td>
            </tr>

            <tr>
              <td
                class="spacer"
                width="100%"
                height="50px"
                style="line-height: 20px; font-size: 20px;"
                bgcolor="white"
              >
                &nbsp;
              </td>
            </tr>

            <tr>
              <td
                align="center"
                style="font-size: 40px; font-family: sans-serif;"
              >
                Good job, you got a new <br />5-star review
              </td>
            </tr>

            <tr>
              <td
                class="spacer"
                width="100%"
                height="30px"
                style="line-height: 20px; font-size: 20px;"
                bgcolor="white"
              >
                &nbsp;
              </td>
            </tr>

            <table class="inner2" align="center">
              <tr>
                <td
                  style="border-bottom:1px solid #DFDFDF; margin: 40px; "
                  width="100px"
                ></td>

                <td align="center" width="180" height="50px" bgcolor="#1A73E8">
                  <a
                    href="#"
                    target="_blank"
                    style="color:white; font-family: sans-serif;text-decoration: none; "
                    >Read review</a
                  >
                </td>

                <td style="border-bottom:1px solid#DFDFDF;" width="100px"></td>
              </tr>
            </table>

            <!-- end inner2 table -->

            <table
              class="inner3"
              width="600"
              border="0"
              cellpadding="0"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td
                  class="spacer"
                  width="100%"
                  height="30px"
                  style="line-height: 20px; font-size: 20px;"
                  bgcolor="white"
                ></td>
              </tr>
              <tr>
                <td align="center">
                  <img
                    src="./assets/Screen Shot 2020-02-19 at 6.13.25 PM.png"
                    alt=""
                    class="img"
                    width="600"
                    height="170px"
                    style="display: block;"
                  />
                </td>
              </tr>
              <tr>
                <td
                  class="spacer"
                  width="100%"
                  height="30px"
                  style="line-height: 20px; font-size: 20px;"
                  bgcolor="white"
                ></td>
              </tr>
              <tr>
                <td
                  align="center"
                  style=" font-family: sans-serif;text-decoration: none; "
                >
                  Replying to reviews can help customers gain more trust in your
                  business. <br /><br />
                  We’ll let Rene know when you’ve replied.
                </td>
              </tr>
              <tr>
                <td
                  class="spacer"
                  width="100%"
                  height="30px"
                  style="line-height: 20px; font-size: 20px;"
                  bgcolor="white"
                ></td>
              </tr>
            </table>

            <!-- end inner3 table -->

            <table class="inner4" align="center">
              <tr>
                <td align="center" width="180" height="50px" bgcolor="#1A73E8">
                  <a
                    href="#"
                    target="_blank"
                    style="color:white; font-family: sans-serif;text-decoration: none; "
                    >Read review</a
                  >
                </td>
              </tr>
            </table>

            <!-- end inner4 table -->

            <table
              class="inner5"
              width="600"
              border="0"
              cellpadding="0"
              cellspacing="0"
              align="center"
            >
              <tr>
                <td
                  class="spacer"
                  width="100%"
                  height="30px"
                  style="line-height: 20px; font-size: 20px;"
                  bgcolor="white"
                ></td>
              </tr>
              <tr>
                <td
                  align="center"
                  style=" font-family: sans-serif;text-decoration: none; font-size: 15px; "
                >
                  <img
                    style=" margin-right: 10px; margin-bottom:-4px ;"
                    width="30px"
                    src="./assets/gradu.png"
                    alt=""
                  />Visit
                  <a
                    href="#"
                    target="_blank"
                    style="text-decoration: none; color:#1A73E8;"
                  >
                    Google My Business Help</a
                  >
                  to learn more and get tips on replying to reviews.
                </td>
              </tr>
              <tr>
                <td
                  class="spacer"
                  width="100%"
                  height="200px"
                  style="line-height: 20px; font-size: 20px;"
                  bgcolor="white"
                ></td>
              </tr>
            </table>

            <!-- end inner5 table -->
          </table>

          <!-- end inner1 table -->
        </td>
      </tr>
    </table>

    <!-- end outter table -->
  </body>
</html>
